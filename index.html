<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300&display=swap">
</head>
<body>
    <div class="container">

        <h1>Rock||Paper||Scissors</h1>
        <h2>Best out of 5 wins!</h2>

        <div class="scores">
            <div id="player-score"></div>
            <div id="computer-score"></div>
        </div>

        <div class="buttons">
            <button id="Rock" class="btn">Rock</button>
            <button id="Paper" class="btn">Paper</button>
            <button id="Scissors" class="btn">Scissors</button>
        </div>

        <div id="output"></div>
        <div id="output-report"></div>
        <div id="output-end-game"></div>

        <div id="countdown"></div>

        <!-- <progress value="0" max="5" id="progressBar"></progress> -->

    </div>
    

</body>
</html>
