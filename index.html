<script>
    // Declare 3 separate constants to their designated strings:
    // rock = "Rock"
    // paper = "Paper"

    // Create for loop to increment up by 1 while less than 5
    for (let i = 0; i < 5; i++) {

        // Use console to return the choice
        let randomNumber = Math.floor(Math.random()*3)+1;
        //console.log(randomNumber);

        // Create getComputerChoice function
        // Assign randomNumber to it's designated constant and return its value:
        function getComputerChoice () {
            // if randomNumber equals 1
            // assign rock to computerChoice
            if(randomNumber === 1) {
                return computerChoice = rock;
                //console.log(computerChoice);
            }
            // if randomNumber equals 2
            // assign paper to computerChoice
            else if(randomNumber === 2) {
                return computerChoice = paper;
                //console.log(computerChoice);
            }
            // if randomNumber equals 3
            // assign scissors to computerChoice
            else {
                return computerChoice = scissors;
                //console.log(computerChoice);
            } 
        }
        console.log(getComputerChoice());

        // console.log(computerSelection);

        userInput = prompt("Rock Paper Scissors: ");

        // Return the new value - first character uppercase, the rest lowercase
        function caseCorrect(userInput) {
            let char1 = userInput.charAt(0);
            let char2 = char1.toUpperCase();
            let lowerCaseText1 = userInput.slice(1);
            let lowerCaseText2 = lowerCaseText1.toLowerCase();
            return char2+lowerCaseText2;     
        }

                    return drawCount;
