<script>
    const rock = "Rock";
    const paper = "Paper";
    const scissors = "Scissors";
    let randomNumber = Math.floor(Math.random()*3)+1;
    //console.log(randomNumber);
    let computerChoice;

    function getComputerChoice () {
        //let computerChoice = 0;
        if(randomNumber === 1) {
            return computerChoice = rock;
            //console.log(computerChoice);
        }
        else if(randomNumber === 2) {
           return computerChoice = paper;
            //console.log(computerChoice);
        }
        else {
           return computerChoice = scissors;
            //console.log(computerChoice);
        } 
    }

    console.log(getComputerChoice(computerChoice));
   
    const computerSelection = computerChoice;
    console.log(computerSelection);

    let userInput = prompt("Rock Paper Scissors: ");
   
    function caseCorrect(userInput) {
        let char1 = userInput.charAt(0);
        let char2 = char1.toUpperCase();
        let lowerCaseText1 = userInput.slice(1);
        let lowerCaseText2 = lowerCaseText1.toLowerCase();
        return char2+lowerCaseText2;     
    }
    console.log(caseCorrect(userInput));

    const playerSelection = caseCorrect(userInput);
    console.log(playerSelection);

    let winGame;
    let loseGame;
    let drawGame;

    function playRound() {
        if (playerSelection == computerSelection) {
             drawGame = "It's a tie.";
             return drawGame;
        }
        // else if playerSelection gets rock and computerChoice gets paper
        // lose = "You lose! Paper beats Rock."
        // Return lose
        else if (playerSelection === "Rock" && computerSelection === "Paper") {
            loseGame = "You lose! Paper beats Rock.";
            return loseGame;
        }
        // // or if playerSelection gets paper and computerChoice gets scissors
        // // lose = "You lose! Scissors beats Paper."
        // // Return lose
        else if (playerSelection === "Paper" && computerChoice === "Scissors") {
            loseGame = "You lose! Scissors beats Paper.";
            return loseGame;
        }
        // if playerSelection gets scissors and computerChoice gets rock
        // lose = "You lose! Rock beats Scissors."
        // Return lose
        else if (playerSelection === "Scissors" && computerChoice === "Rock") {
            loseGame = "You lose! Rock beats Scissors.";
            return loseGame;
        }
    }
    console.log(playRound(drawGame));
    console.log(playRound(loseGame));


</script>
